<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${osCmd.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">主机ID：</label>
								<div class="col-sm-8">
									<input id="osId" name="osId" th:value="${osCmd.osId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主机ip：</label>
								<div class="col-sm-8">
									<input id="osIp" name="osIp" th:value="${osCmd.osIp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务状态（1-待下发，2-正在执行，3-已执行成功，4-执行失败）：</label>
								<div class="col-sm-8">
									<input id="cmdStatus" name="cmdStatus" th:value="${osCmd.cmdStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务类型（1-关机，2-重启，3-锁定屏幕）：</label>
								<div class="col-sm-8">
									<input id="cmdType" name="cmdType" th:value="${osCmd.cmdType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务执行的具体信息：</label>
								<div class="col-sm-8">
									<input id="cmdResult" name="cmdResult" th:value="${osCmd.cmdResult}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${osCmd.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${osCmd.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/os/osCmd/edit.js">
	</script>
</body>
</html>
