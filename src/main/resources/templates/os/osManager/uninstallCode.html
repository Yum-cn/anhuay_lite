<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<input id="osIds" name="osIds" th:value="${osIds}" type="hidden">
							<input id="osIps" name="osIps" th:value="${osIps}" type="hidden">

							<div class="form-group">
								<label class="col-sm-3 control-label">安装码：</label>
								<div class="col-sm-4">
									<input id="code" name="code" class="form-control"
										type="text"  readOnly>
								</div>
								<span><button
										class="btn btn-success waves-effect waves-light"
										onclick="geneInstallCode()" type="button">生成</button>
										<button
                                        class="btn btn-success waves-effect waves-light"
                                        onclick="resetCode()" type="button">重置</button></span>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button"  onclick="save()"  class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/os/osManager/uninstallCode.js">
		
	</script>
</body>
</html>
