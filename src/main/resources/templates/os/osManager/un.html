<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${osManager.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">主机id（每个id最多只能有一条记录）：</label>
								<div class="col-sm-8">
									<input id="osId" name="osId" th:value="${osManager.osId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主机ip：</label>
								<div class="col-sm-8">
									<input id="osIp" name="osIp" th:value="${osManager.osIp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用安全状态：</label>
								<div class="col-sm-8">
									<input id="processMonitorStatus" name="processMonitorStatus" th:value="${osManager.processMonitorStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用安全规则：</label>
								<div class="col-sm-8">
									<input id="processMonitorRules" name="processMonitorRules" th:value="${osManager.processMonitorRules}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户安全状态：</label>
								<div class="col-sm-8">
									<input id="accountMonitorStatus" name="accountMonitorStatus" th:value="${osManager.accountMonitorStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户安全规则：</label>
								<div class="col-sm-8">
									<input id="accountMonitorRules" name="accountMonitorRules" th:value="${osManager.accountMonitorRules}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">杀毒软件检测状态：</label>
								<div class="col-sm-8">
									<input id="sdSoftMonitorStatus" name="sdSoftMonitorStatus" th:value="${osManager.sdSoftMonitorStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">杀毒软件检查规则：</label>
								<div class="col-sm-8">
									<input id="sdSoftMonitorRules" name="sdSoftMonitorRules" th:value="${osManager.sdSoftMonitorRules}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网络连接监控状态：</label>
								<div class="col-sm-8">
									<input id="netlinkMonitorStatus" name="netlinkMonitorStatus" th:value="${osManager.netlinkMonitorStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网络连接监控规则：</label>
								<div class="col-sm-8">
									<input id="netlinkMonitorRules" name="netlinkMonitorRules" th:value="${osManager.netlinkMonitorRules}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关闭是否启用密码：</label>
								<div class="col-sm-8">
									<input id="closeStatus" name="closeStatus" th:value="${osManager.closeStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关闭密码：</label>
								<div class="col-sm-8">
									<input id="closePasswd" name="closePasswd" th:value="${osManager.closePasswd}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">卸载是否需要密码：</label>
								<div class="col-sm-8">
									<input id="uninstallStatus" name="uninstallStatus" th:value="${osManager.uninstallStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">卸载密码：</label>
								<div class="col-sm-8">
									<input id="uninstallPasswd" name="uninstallPasswd" th:value="${osManager.uninstallPasswd}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">策略下发状态（1-待下发，2-下发中，3-已生效，4-配置失败）：</label>
								<div class="col-sm-8">
									<input id="taskStatus" name="taskStatus" th:value="${osManager.taskStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${osManager.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${osManager.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/os/osManager/edit.js">
	</script>
</body>
</html>
